<!DOCTYPE html>

  <body>
    <div id="main-page">
      <aside class="animate-right sidebar">
        <header>
          <img src="#" alt="Employees" />

          <a href="index.html">Buscar Funcionários</a>
          <a href="add-employee.html">Inserir/Atualizar Funcionário</a>
          <a href="delete-employee.html">Excluir Funcionário</a>
        </header>
      </aside>

      <main class="main with-sidebar">
        <div id="search-employees">
          <h1>Buscar Funcionário</h1>

          <form id="search-form">
            <label for="search-for">Buscar por:</label>
            <select name="search-for" id="search-for">
              <option value="name">Nome</option>
              <option value="cpf">CPF</option>
              <option value="position">Cargo</option>
              <option value="date">Data de Cadastro</option>
              <option value="uf">UF de Nascimento</option>
              <option value="salary">Faixa Salarial</option>
              <option value="status">Status</option>
            </select>

            <input
              type="text"
              id="employee-data"
              name="employee-data"
              placeholder="Digite aqui..."
            />
            <input type="submit" value="Buscar" />
          </form>

          <div id="employees">
            <table id="employees-table"></table>
          </div>
        </div>

        <!--div id="add-employee">
          <h1>Adicionar Funcionário</h1>
        </div>

        <div id="delete-employee"></div-->

    </div>
