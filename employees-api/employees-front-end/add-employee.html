<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>
    <!--link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/main-page.css">
    <link rel="stylesheet" href="./css/sidebar.css"-->
  </head>
  <body>
    <div id="main-page">
      <aside class="animate-right sidebar">
        <header>
          <img src="#" alt="Employees" />

          <a href="index.html">Buscar Funcionários</a>
          <a href="add-employee.html">Inserir/Atualizar Funcionário</a>
          <a href="delete-employee.html">Excluir Funcionário</a>
        </header>
      </aside>

      <main class="main with-sidebar">
        <div id="search-employees">
          <h1>Inserir/Atualizar Funcionário</h1>

          <form id="add-form">
            <label for="name">Nome:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Digite aqui..."
              required
            />

            <br />

            <label for="cpf">CPF:</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              placeholder="Ex: 999.999.999-99"
              data-mask="999.999.999-99"
              required
            />

            <br />

            <label for="position">Cargo:</label>
            <input
              type="text"
              id="position"
              name="position"
              placeholder="Digite aqui..."
              required
            />

            <br />

            <label for="date">Data de Cadastro:</label>
            <input
              type="text"
              id="date"
              name="date"
              placeholder="Ex: dd/mm/yyyy"
              data-mask="99/99/9999"
              required
            />

            <br />

            <label for="uf">UF de Nascimento:</label>
            <input
              type="text"
              id="uf"
              name="uf"
              placeholder="Digite aqui..."
              required
            />

            <br>

            <label for="salary">Salário:</label>
            <input
              type="number"
              id="salary"
              name="salary"
              placeholder="Digite aqui..."
              required
            />
            
            <br>

            <label for="status">Status:</label>
            <select name="status" id="status" required>
                <option value="ATIVO">Ativo</option>
                <option value="INATIVO">Inativo</option>
                <option value="BLOQUEADO">Bloqueado</option>
            </select>

            <br />
            <input type="submit" value="Inserir" />
          </form>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
    <script src="./scripts/addEmployee.js"></script>
  </body>
</html>
